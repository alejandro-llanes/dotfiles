# custom mouse:q
input {
    kb_layout= us,latam
    kb_variant =  
    kb_model = 
    kb_options = grp:rctrl_ralt_toggle
    follow_mouse =  1
    left_handed = true

    touchpad {
             natural_scroll = no
             tap_button_map = lmr
    }
}

general {
        gaps_in = 4
        gaps_out = 4
        border_size = 4
        col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
        col.inactive_border = rgba(595959aa)

        layout = dwindle
        no_border_on_floating = no
}

xwayland {
        #enable = 0
        force_zero_scaling = true
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  rounding = 2

  shadow {
  #drop_shadow = no
    #enable = true
    range = 4
    render_power = 3
  #col.shadow = rgba(1a1a1aee)

  }

  blur {
    enabled = no
  }
}

animations {
  enabled = 1
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = yes # you probably want this
}

master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = on
  workspace_swipe_invert = no
  workspace_swipe_cancel_ratio = 0.1
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  disable_autoreload = true
}

debug {
  disable_logs = true
}


# Bindings
$mainMod = SUPER
$shiftMod = SHIFT

#bind = $mainMod, Return, exec, alacritty
bind = ALT, space, killactive,
bind = $mainMod, space, togglefloating,
#bind = $mainMod, D, exec, rofi --show run
bind = $mainMod, B, pseudo, # dwindle
bind = ALT, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw
# File explorer
bind = $mainMod, E, exec,alacritty --class "yazi" -e "yazi"
# Command Launcher
bind = $mainMod, X, exec, rofi -show drun -show-icons -modi drun,run,window
# Emacs capture Popup
bind = $mainMod, N, exec,alacritty --class "orgpopup" -e "emacsclient" "-t" "-e" "(mio/org-capture)"
# open spotify
bind = $mainMod SHIFT, S, exec, kitty --class "spotify" "spotify_player"
# open musikcube
bind = $mainMod SHIFT, M, exec, alacritty --class "ncmpcpp" -e "ncmpcpp"
# open nvim
#bind = $mainMod SHIFT, V, exec, env NVIM_APPNAME=astronvim neovide
bind = $mainMod SHIFT, V, exec, ~/.config/hypr/Scripts/nvimchooser.sh
# open visidata
# bind = $mainMod SHIFT, X, exec, alacritty --class "xls" -e "$HOME/.local/bin/vd"
#bind = $mainMod SHIFT, B, exec, killall waybar || waybar
bind = $mainMod SHIFT, B, exec, hyprpanel toggleWindow bar-0

# screen shoot
# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = $shiftMod, PRINT, exec, hyprshot -m region

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod CTRL, 1, workspace, 11

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod CTRL_SHIFT, 1, movetoworkspace, 11

# switch workspaces on monitor
bind = CONTROL_ALT, right, workspace, m+1
bind = CONTROL_ALT, left, workspace, m-1

# switch workspaces on all
bind = CONTROL_SUPER_ALT, right, workspace, e+1
bind = CONTROL_SUPER_ALT, left, workspace, e-1

# Lock
bind = CONTROL_ALT, L, exec, hyprlock

# Volumen
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle

#Playing
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioStop, exec, playerctl stop
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
#binde = , XF86AudioRewind, exec, playerctl position -5
#binde = , XF86AudioForward, exec, playerctl position +5

# Brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+

# Keyboard Brightness
bind = , xf86KbdBrightnessUp, exec, brightnessctl -d *::kbd_backlight set +33%
bind = , xf86KbdBrightnessDown, exec, brightnessctl -d *::kbd_backlight set 33%-

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# resize submap (mode)
bind=SUPER,R,submap,resize
submap=resize
binde=,L,resizeactive,40 0
binde=,H,resizeactive,-40 0
binde=,K,resizeactive,0 -40
binde=,J,resizeactive,0 40
bind=,escape,submap,reset
bind=,Return,submap,reset
submap=reset

